<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dream Journal</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <header class="navbar">
            <a href="/index.html"
                ><div class="logo">
                    <!-- Make sure favi.png is accessible at this path -->
                    <img
                        class="ball"
                        src="images/favi.png"
                        alt="Dream Logo Icon"
                    />
                    What did I dream?
                </div></a
            >
        </header>

        <div id="app">
            <div id="mobileSelectorWrapper">
                <a href="/index.html#dream-input">
                    <button
                        id="create-new-dream-btn"
                        class="sidebar-button create-button"
                        onclick="createNewDreamEntry()"
                    >
                        + Create New Entry
                    </button></a
                >
                <select id="dreamSelector"></select>
            </div>
            <div id="sidebar"></div>
            <div id="output"></div>
        </div>
        <script src="src/journal.js" defer></script>
    </body>
</html>
